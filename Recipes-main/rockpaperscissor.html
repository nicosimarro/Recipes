                const actions = ["rock","paper","scissor"];

                        if (action == systemaction){
                            messageFinal = "tie";

                        }
                        else if(systemaction == "paper"){
                            messageFinal = "you lose";
                        }
                        else{
                            messageFinal = "you win";
                        }
                        break;
                    case "paper":
                    if (action == systemaction){
                            messageFinal = "tie";

                        }
                        else if(systemaction == "rock"){
                            messageFinal = "you win";
                        }
                        else{
                            messageFinal = "you lose";
                        }
                        break;
                    case "scissor":
                    if (action == systemaction){
                            messageFinal = "tie";

                        }
                        else if(systemaction == "paper"){
                            messageFinal = "you win";
                        }
                        else{
                            messageFinal = "you lose";
                        }
                        break;
                }
                alert ("you have chosen "+action+" and the system has chosen "+ systemaction +" , so "+ messageFinal);
            }
        </script>
